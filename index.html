<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="./frontend/scriptusu.js"></script>
</head>

<body>

  <h1>Adicionar Usuario</h1>
  <div>
    <!-- Llama a guardar(event) directamente desde el formulario -->
    <form id="adicionarEstudiante" onsubmit="guardar(event)">
      <div>
        <label for="dni">Documento de identidad:</label>
        <input type="text" id="dni" value="000000"><br>

        <label for="nombre">Nombres:</label>
        <input type="text" id="nombre"><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos"><br>

        <label for="correo">Email:</label>
        <input type="text" id="correo"><br><br><br>

        <!-- El botón no necesita onclick -->
        <input type="submit" value="Aceptar">
      </div>
    </form>
  </div>

  <h1>Listar un usuario</h1>
  <div>
    <!-- También corregimos este formulario -->
    <form id="listarEstudiantes" onsubmit="listar(event)">
      <label for="numdoc">Nombre del documento</label>
      <input type="text" id="numdoc">
      <p id="rta">Resultado:</p>
      <input type="submit" value="Aceptar">
    </form>
  </div>

</body>
</html>
